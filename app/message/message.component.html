<div *ngIf="IsVisible" class="modal fade show in danger" id="messagemodal">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                <h2 class="modal-title">TTC Message</h2>
            </div>
            <div class="modal-body">
                <h4>{{message}}</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal" (click)="hideMessage()">OK</button>
            </div>
        </div>
    </div>
</div>
